<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book mark App</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--open modal-->
    <h1 id="show-modal">Add bookMark</h1>
    <!--Book marks-->
    <div class="container" id="bookmarks-conatiner">
        <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="delete"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design" alt="design">
                <a href="https://jacinto.design" target="_blank">jacinto</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="delete"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design" alt="design">
                <a href="https://jacinto.design" target="_blank">jacinto</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times"id="delete-bookmark" title="delete"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design" alt="design">
                <a href="https://jacinto.design" target="_blank">jacinto</a>
            </div>
        </div>
    </div>
    <!--Modal-->
    <div class="modal-container " id="modal">
        <div class="modal">
            <i class="fas fa-times close-icone" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!--Website name-->
                    <div class="form-groupe">
                        <label for="website-name" class="form-label">website name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!--Website URL-->
                    <div class="form-groupe">
                        <label for="website-url" class="form-label">website name</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
